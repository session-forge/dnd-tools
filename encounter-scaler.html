        * {

            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #8b0000 0%, #b22222 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e0e0e0;
        }

        .section h2 {
            color: #8b0000;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #8b0000;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #8b0000;
        }

        .monster-entry {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .btn {
            background: #8b0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #a00000;
        }

        .btn-secondary {
            background: #4a5568;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6678;
        }

        .btn-remove {
            background: #dc3545;
            padding: 8px 16px;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .results {
            display: none;
        }

        .result-card {
            background: white;
            border: 2px solid #8b0000;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-header {
            background: #8b0000;
            color: white;
            padding: 15px;
            margin: -20px -20px 15px -20px;
            border-radius: 6px 6px 0 0;
        }

        .result-header h3 {
            font-size: 1.5em;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 10px;
            font-size: 0.9em;
        }

        .difficulty-low {
            background: #28a745;
            color: white;
        }

        .difficulty-medium {
            background: #ffc107;
            color: #333;
        }

        .difficulty-high {
            background: #dc3545;
            color: white;
        }

        .monster-list {
            margin-top: 15px;
        }

        .monster-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #8b0000;
        }

        .monster-item strong {
            color: #8b0000;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .xp-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .xp-box {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }

        .xp-box .label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .xp-box .value {
            font-size: 1.3em;
            font-weight: bold;
            color: #8b0000;
        }

        @media (max-width: 768px) {
            .monster-entry {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }

            position: absolute;
            background: white;
            border: 2px solid #8b0000;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .autocomplete-item:hover {
            background: #f0f0f0;
        }

        .autocomplete-item strong {
            color: #8b0000;
        }

        .monster-name-wrapper {
            position: relative;
        }
    </style>
</head>

                    <input type="number" id="origLevel" min="1" max="20" value="1">
                </div>

                <div class="form-group">
                    <label for="origPartySize">Number of Characters:</label>
                    <input type="number" id="origPartySize" min="1" max="10" value="5">
                </div>

                <div class="form-group">
                    <label for="origDifficulty">Original Difficulty:</label>
                    <select id="origDifficulty">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Monsters in Encounter:</label>
                    <div id="monsterList"></div>
                    <button class="btn btn-secondary" onclick="addMonster()">+ Add Monster</button>
                </div>
            </div>

            <!-- Target Encounter Section -->
            <div class="section">
                <h2>Step 2: Target Encounter</h2>
                
                <div class="form-group">
                    <label for="targetLevel">New Average Party Level:</label>
                    <input type="number" id="targetLevel" min="1" max="20" value="6">
                </div>

                <div class="form-group">

                <div class="form-group">

                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>

                </div>

                <button class="btn" onclick="scaleEncounter()">Scale Encounter</button>
            </div>

            <!-- Results Section -->
            <div class="section results" id="resultsSection">
                <h2>Scaled Encounter Options</h2>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

        function calculateThemeSimilarity(themes1, themes2) {
            // Define creature type categories
            const creatureTypes = ['humanoid', 'beast', 'dragon', 'fiend', 'undead', 'elemental', 
                                  'giant', 'construct', 'ooze', 'aberration', 'monstrosity', 'plant', 'fey'];
            
            const set1 = new Set(themes1);
            const set2 = new Set(themes2);
            
            // Extract creature types from each set
            const types1 = [...set1].filter(t => creatureTypes.includes(t));
            const types2 = [...set2].filter(t => creatureTypes.includes(t));
            
            // If creature types don't match at all, heavily penalize
            const typeMatch = types1.some(t => types2.includes(t));
            if (!typeMatch && types1.length > 0 && types2.length > 0) {
                return 0.1; // Very low similarity for different creature types
            }
            
            // Calculate normal similarity
            const intersection = new Set([...set1].filter(x => set2.has(x)));
            const union = new Set([...set1, ...set2]);
            const baseSimilarity = intersection.size / union.size;
            
            // Bonus for matching creature types
            const typeIntersection = types1.filter(t => types2.includes(t));
            const typeBonus = typeIntersection.length > 0 ? 0.5 : 0;
            
            return Math.min(1.0, baseSimilarity + typeBonus);
        }

        function findSimilarMonsters(originalThemes, targetXP, tolerance = 0.3) {
            const results = [];
            
            // Find monsters within XP range
            for (const [cr, monsters] of Object.entries(monsterDatabase)) {
                for (const monster of monsters) {
                    const xpDiff = Math.abs(monster.xp - targetXP) / targetXP;
                    if (xpDiff <= tolerance) {
                        const similarity = calculateThemeSimilarity(originalThemes, monster.themes);
                        results.push({
                            ...monster,
                            similarity,
                            xpDiff
                        });
                    }
                }
            }
            
            // Sort by similarity first, then by XP difference
            results.sort((a, b) => {
                if (Math.abs(a.similarity - b.similarity) > 0.1) {
                    return b.similarity - a.similarity;
                }
                return a.xpDiff - b.xpDiff;
            });
            
            return results;
        }

            // Generate different composition options
            const compositions = [
                { count: 1, description: "Single powerful creature" },
                { count: 2, description: "Pair of strong creatures" },
                { count: 3, description: "Trio of creatures" },
                { count: Math.max(2, Math.floor(originalMonsters.reduce((sum, m) => sum + m.count, 0) * 0.8)), 
                  description: "Similar group size" },
                { count: originalMonsters.reduce((sum, m) => sum + m.count, 0), 
                  description: "Same number as original" }
            ];
            
            // Remove duplicates
            const uniqueCompositions = compositions.filter((comp, index, self) =>
                index === self.findIndex(c => c.count === comp.count)
            );
            
            for (const comp of uniqueCompositions) {
                const targetXPPerMonster = targetXPBudget / comp.count;
                const similarMonsters = findSimilarMonsters(uniqueThemes, targetXPPerMonster);
                
                if (similarMonsters.length > 0) {
                    // Take top 3 most similar
                    const topMonsters = similarMonsters.slice(0, 3);
                    
                    for (const monster of topMonsters) {
                        const actualTotal = monster.xp * comp.count;
                        const diff = ((actualTotal - targetXPBudget) / targetXPBudget * 100).toFixed(1);
                        
                        options.push({
                            monsters: [{ ...monster, count: comp.count }],
                            totalXP: actualTotal,
                            description: comp.description,
                            xpDiff: Math.abs(parseFloat(diff)),
                            diffPercent: diff
                        });
                    }
                }
            }
            
            // Sort by XP difference
            options.sort((a, b) => a.xpDiff - b.xpDiff);
            
            return options.slice(0, 5); // Return top 5 options
        }

        function scaleEncounter() {
            // Get original encounter data
            const origLevel = parseInt(document.getElementById('origLevel').value);
            const origPartySize = parseInt(document.getElementById('origPartySize').value);
            
            // Get all monsters
            const monsters = [];
            const monsterEntries = document.querySelectorAll('.monster-entry');
            
            for (const entry of monsterEntries) {
                const id = entry.id.split('-')[1];
                const name = document.getElementById(`name-${id}`).value;
                const count = parseInt(document.getElementById(`count-${id}`).value);
                const manualXP = document.getElementById(`xp-${id}`).value;
                
                if (name && count > 0) {
                    // Check if manual XP was provided
                    if (manualXP && parseInt(manualXP) > 0) {
                        const themes = extractThemes(name);
                        monsters.push({
                            name,
                            count,
                            xp: parseInt(manualXP),
                            themes,
                            cr: 'Custom'
                        });
                    } else {
                        // Try to find monster in database
                        let foundMonster = null;
                        for (const [cr, monsterList] of Object.entries(monsterDatabase)) {
                            foundMonster = monsterList.find(m => 
                                m.name.toLowerCase() === name.toLowerCase()
                            );
                            if (foundMonster) break;
                        }
                        
                        if (foundMonster) {
                            monsters.push({ ...foundMonster, count });
                        } else {
                            // If not in database and no manual XP, show error
                            alert(`Monster "${name}" not found in database. Please enter XP value manually.`);
                            return;
                        }
                    }
                }
            }
            
            if (monsters.length === 0) {
                alert('Please add at least one monster to the original encounter.');
                return;
            }
            
            // Calculate original encounter XP
            const originalTotalXP = monsters.reduce((sum, m) => sum + (m.xp * m.count), 0);
            
            // Get original difficulty selection
            const origDifficulty = document.getElementById('origDifficulty').value;
            
            // Get target encounter data
            const targetLevel = parseInt(document.getElementById('targetLevel').value);
            const targetPartySize = parseInt(document.getElementById('targetPartySize').value);
            const targetDifficulty = document.getElementById('targetDifficulty').value;
            
            // Calculate original difficulty budget based on selected difficulty
            const origXPPerChar = xpBudgets[origLevel];
            const originalDifficultyBudget = origXPPerChar[origDifficulty] * origPartySize;
            const originalDifficultyName = origDifficulty.charAt(0).toUpperCase() + origDifficulty.slice(1);
            
            // Calculate the ratio of actual XP to budget
            const difficultyRatio = originalTotalXP / originalDifficultyBudget;
            
            // Calculate target budget and apply the same ratio
            const xpPerCharacter = xpBudgets[targetLevel][targetDifficulty];
            const targetFullBudget = xpPerCharacter * targetPartySize;
            const targetXPBudget = targetFullBudget * difficultyRatio;
            
            // Generate options
            const options = generateEncounterOptions(targetXPBudget, monsters);
            
            // Display results
            displayResults(monsters, options, targetLevel, targetPartySize, targetDifficulty, 
                          targetXPBudget, originalTotalXP, originalDifficultyName, 
                          originalDifficultyBudget, difficultyRatio, targetFullBudget,
                          origLevel, origPartySize, origDifficulty);
        }

        function displayResults(originalMonsters, options, targetLevel, targetPartySize, targetDifficulty, 
                               targetXPBudget, originalTotalXP, originalDifficultyName, 
                               originalDifficultyBudget, difficultyRatio, targetFullBudget, 
                               originalLevel, originalPartySize, originalDifficulty) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsSection.style.display = 'block';
            
            const ratioPercent = (difficultyRatio * 100).toFixed(1);
            
            const origXPPerChar = xpBudgets[originalLevel];
            const origBudgetPerChar = origXPPerChar[originalDifficulty];
            const targetXPPerChar = xpBudgets[targetLevel][targetDifficulty];
            
            let html = `
                <div class="info-box">
                    <strong>Original Encounter:</strong><br>
                    Level ${originalLevel} party of ${originalPartySize} characters<br>
                    Difficulty: ${originalDifficultyName}<br>
                    XP Budget: ${origBudgetPerChar.toLocaleString()} per character × ${originalPartySize} = ${originalDifficultyBudget.toLocaleString()} XP<br>
                    Total XP: ${originalTotalXP.toLocaleString()} XP<br>
                    <strong>Using ${ratioPercent}% of ${originalDifficultyName} difficulty budget</strong>
                </div>
                
                <div class="info-box">
                    <strong>Target Parameters:</strong><br>
                    Level ${targetLevel} party of ${targetPartySize} characters<br>
                    Difficulty: ${targetDifficulty.charAt(0).toUpperCase() + targetDifficulty.slice(1)}<br>
                    XP Budget: ${targetXPPerChar.toLocaleString()} per character × ${targetPartySize} = ${targetFullBudget.toLocaleString()} XP<br>
                    <strong>Scaled to ${ratioPercent}% = ${Math.round(targetXPBudget).toLocaleString()} XP target</strong>
                </div>
            `;
            
            if (options.length === 0) {
                html += '<p>No suitable encounters found. Try adjusting the target parameters.</p>';
            } else {
                options.forEach((option, index) => {
                    const diffClass = 
                        Math.abs(parseFloat(option.diffPercent)) < 10 ? 'difficulty-low' :
                        Math.abs(parseFloat(option.diffPercent)) < 25 ? 'difficulty-medium' :
                        'difficulty-high';
                    
                    const diffLabel = option.diffPercent > 0 ? 'Harder' : 'Easier';
                    
                    html += `
                        <div class="result-card">
                            <div class="result-header">
                                <h3>Option ${index + 1}: ${option.description}
                                    <span class="difficulty-badge ${diffClass}">
                                        ${Math.abs(parseFloat(option.diffPercent))}% ${diffLabel}
                                    </span>
                                </h3>
                            </div>
                            <div class="xp-info">
                                <div class="xp-box">
                                    <div class="label">Total XP</div>
                                    <div class="value">${option.totalXP.toLocaleString()}</div>
                                </div>
                                <div class="xp-box">
                                    <div class="label">Target XP</div>
                                    <div class="value">${targetXPBudget.toLocaleString()}</div>
                                </div>
                                <div class="xp-box">
                                    <div class="label">Difference</div>
                                    <div class="value">${option.diffPercent > 0 ? '+' : ''}${option.diffPercent}%</div>
                                </div>
                            </div>
                            <div class="monster-list">
                    `;
                    
                    option.monsters.forEach(monster => {
                        html += `
                            <div class="monster-item">
                                <strong>${monster.count}x ${monster.name}</strong> 
                                (CR ${monster.cr}, ${monster.xp} XP each, Total: ${(monster.xp * monster.count).toLocaleString()} XP)
                                <br>
                                <span style="color: #666; font-size: 0.9em;">
                                    Themes: ${monster.themes.join(', ')}
                                </span>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
            }
            
            resultsContainer.innerHTML = html;
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize with one monster entry
        addMonster();
    </script>
